<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="top-library.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <header>
            <h1>My Library</h1>
        </header>
        <main>
            <div id="books-container">

            </div>
            <form id="book-form">
                <label for="bookTitle">
                    Title
                    <input type="text" id="bookTitle" name="bookTitle">
                </label>
                <label for="bookAuthor">
                    Author
                    <input type="text" id="bookAuthor" name="bookAuthor">
                </label>
                <label for="bookPages">
                    Number of pages
                    <input type="number" id="bookPages" name="bookPages">
                </label>
                <button type="submit">Add</button>
            </form>
            <button id="book-form-btn">Add book</button>
        </main>
    </body>
</html>
